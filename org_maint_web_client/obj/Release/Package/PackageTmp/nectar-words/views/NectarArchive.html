<side-menu-bar></side-menu-bar>
<div class="nectar-back" style="height:auto;float:right;width:85%;overflow:
    auto;">
     <table class="table table-striped" style="padding: 0px; margin:0px;" >
        <tr class="portrait_tr" style="height:auto;" title="click the column names to sort ">
            <th >Sort:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="doSort('postDate')">Post Date</span>  </th>
            <th ng-click="doSort('title')">Title  </th>
            <th ng-click="doSort('content')">Content  </th>
            <th ng-click="doSort('author')">Author  </th>
        </tr>
        <tr class="portrait_tr" style="height:auto;" title="Enter text to search">
            <th  >Search:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" ng-model="archiveFilter.posted" /></th>
            <th  ><input type="text" ng-model="archiveFilter.title" /></th>
            <th  ><input type="text" ng-model="archiveFilter.content" /></th>
            <th  ><input type="text" ng-model="archiveFilter.author" /></th>
        </tr>
        </table>
    <div style="overflow:auto;max-height:600px;">

       

                    <article class="archivedtextcontent" ng-repeat="thisDaySaying in archive| filter:archiveFilter | orderBy:sortBy:reverse">
                        Posted: {{thisDaySaying.posted}} <br />
                        <h3 ng-bind-html="thisDaySaying.title"></h3>
                        <p ng-bind-html="thisDaySaying.content">
                        </p>
                        &nbsp;&nbsp; -  {{thisDaySaying.author}}<br />
                    </article>

        
    </div>
</div>
