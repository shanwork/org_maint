    <style>


        .initialCircle {
            border: 5px ridge maroon;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 100px;
            width: 200px;
            height: 200px;
            background-color: orangered;
            overflow: auto;
        }

        .midCircle {
            border: 5px ridge orangered;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 100px;
            width: 200px;
            height: 200px;
            background-color: orange;
            overflow: auto;
            display: none;
        }

        .rightCircle {
            border: 5px ridge orange;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 100px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            overflow: auto;
            display: none;
        }
